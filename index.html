<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Weather App</title>
</head>

<body class="flex-column min-100-vh">
  <header class="hero">
    <h1 class="app-title"><i class="fa-thin fa-cloud"></i> Weather Dashboard</h1>
  
  </header>


  <main class="flex-row justify-space-between">
    <div class="col-12 col-md-4">

      <div class="card">
        <h3 class="card-header text-uppercase">Search for City:</h3>
        <form id="weather-form" class="card-body">
          <label class="form-label" for="city">Search for a City</label>
          <input name="city-search-term" id="city-search-term" type="text" autofocus="true" class="form-input" />
          <button type="submit" class="btnCitySearch">Search</button>
        </form>
      </div>

      <div class="card">
        <h3 class="card-header text-uppercase">Search By City</h3>
        <div id="city-buttons" class="card-body">
          <button data-city="Austin" class="btn">Austin</button>
          <button data-city="Chicago" class="btn">Chicago</button>
          <button data-city="New York" class="btn">New York</button>
        </div>
      </div>
    </div>

    <div class="col-12 col-md-8">
      <h2 class="subtitle">Showing Weather for: <span id="city-search-term"></span></h2>
      <div id="current-weather-container" class="list-group"></div>
    </div>
  </main>

  <script src="./assets/js/homepage.js"></script>
</body>

</html>
